<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sneaker Base | Shop</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .product-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .product { 
            background: white; padding: 20px; border-radius: 10px; text-align: center; width: 250px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); position: relative; 
        }
        .product img { width: 100%; height: auto; border-radius: 10px; }
        
        /* DROPDOWN CSS */
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content {
            display: none; position: absolute; background-color: white; min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1000; border-radius: 5px; top: 100%; left: 0;
        }
        .dropdown-content a { color: black !important; padding: 12px 16px; text-decoration: none; display: block; text-align: left; }
        .dropdown:hover .dropdown-content { display: block; }

        /* HEART BUTTON CSS */
        .fav-btn {
            position: absolute; top: 10px; right: 10px; background: white; border: none;
            border-radius: 50%; width: 35px; height: 35px; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; z-index: 10;
        }
        .fav-btn i { color: #ccc; font-size: 18px; transition: 0.2s; }
        .fav-btn.active i { color: red; } /* Red when liked */
        .load-more-btn{
    display:inline-block;
    padding:14px 28px;
    background:black;
    color:white;
    text-decoration:none;
    border-radius:10px;
    font-weight:600;
    transition:0.2s;
}
.load-more-btn:hover{ background:#333; }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="/static/assets/images/logo.png" alt="Sneaker Base">
    </div>
    
    <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/products">Men</a>
        <a href="/products">Women</a>
        <a href="/products">New In</a>
        
        <div class="dropdown">
            <a href="#" style="cursor: pointer;">Brands â–¾</a>
            <div class="dropdown-content">
                <a href="/products?brand=Jordan">Air Jordan</a>
                <a href="/products?brand=Nike">Nike</a>
                <a href="/products?brand=Adidas">Adidas</a>
                <a href="/products?brand=Yeezy">Yeezy</a>
                <a href="/products">All Brands</a>
            </div>
        </div>
    </nav>

    <div class="icons" style="display: flex; align-items: center; gap: 20px;">
        <a href="/wishlist" title="My Wishlist" style="color: black; text-decoration: none;">
            <i class="fa fa-heart-o fa-2x"></i>
        </a>

        <a href="/cart" style="color: black; text-decoration: none;">
             <i class="fa fa-shopping-cart fa-2x"></i> 
             {% if cart_count and cart_count > 0 %}
             <span id="cart-count" style="background: black; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; vertical-align: top;">{{ cart_count }}</span>
             {% endif %}
        </a>
    </div>
</header>

<section class="products" style="padding-top: 20px;">
    <div class="product-grid">
        {% for item in products %}
        <div class="product">
            
            <button class="fav-btn" onclick="toggleHeart(this, '{{ item.name }}', '{{ item.display_price }}', '{{ item.image }}')">
                <i class="fa fa-heart"></i>
            </button>

            <a href="/product/{{ item.id }}" style="text-decoration: none; color: inherit;">
                <img src="{{ item.image }}">
                <h3>{{ item.name }}</h3>
            </a>
            <p>{{ item.display_price }}</p>
            
            <button onclick="directAddToCart('{{ item.name }}')" style="background-color: {{ item.btn_color }}; color: white; border: none; padding: 10px; width: 100%;">
                {{ item.btn_text }}
            </button>
        </div>
        {% endfor %}
    </div>
</section>
{% if mode == "bot" %}
<div style="text-align:center;margin:40px 0;">
    <a href="/products?page={{ next_page }}" class="load-more-btn">
        Load More
    </a>
</div>
{% endif %}
<script>
    // FUNCTION TO SAVE FAVORITE
    function toggleHeart(btn, name, price, image) {
        btn.classList.toggle("active");
        
        // Visual feedback
        let icon = btn.querySelector("i");
        icon.style.color = btn.classList.contains("active") ? "red" : "#ccc";

        // Send to Backend
        fetch('/api/toggle_wishlist', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: name, price: price, image: image })
        })
        .then(response => response.json())
        .then(data => {
            console.log("Wishlist updated:", data);
        });
    }
    

    // FUNCTION FOR CART (Existing)
    function directAddToCart(name) { /* ... Your existing cart logic ... */ }
</script>

</body>
</html>
